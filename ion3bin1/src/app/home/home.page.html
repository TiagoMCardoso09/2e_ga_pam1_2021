<ion-header [translucent]="true">

    <ion-title>
      Mubank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">
        Login
      </ion-label>
      <ion-input></ion-input>
    </ion-item>

        Senha

        ENTRAR

    </div>
  </div>
</ion-content>
